<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Camico</title>
  <link rel="stylesheet" href="bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css"/>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none fs-4 fw-bold">Camico</a>
      <nav>
        <a href="index.html" class="text-white me-3 text-decoration-none">Home</a>
        <a href="product.html" class="text-white me-3 text-decoration-none">Products</a>
        <a href="cart.html" class="text-white text-decoration-none">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Checkout Form -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Checkout</h2>
      <form id="checkout-form" class="row g-4 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
          <div class="invalid-feedback">Please provide your address.</div>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
          <div class="invalid-feedback">Please enter your city.</div>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required>
          <div class="invalid-feedback">Required field.</div>
        </div>
        <div class="col-md-4">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip" required>
          <div class="invalid-feedback">Please enter zip code.</div>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
          <div class="invalid-feedback">Please enter phone number.</div>
        </div>
        <div class="col-12">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="" selected disabled>Choose...</option>
            <option value="credit">Credit Card</option>
            <option value="mobile">Mobile Money</option>
            <option value="paypal">PayPal</option>
          </select>
          <div class="invalid-feedback">Please choose a payment method.</div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-success px-5" type="submit">Place Order</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Camico. All rights reserved.</p>
  </footer>

  <!-- Bootstrap & Form Validation -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap validation
    (() => {
      const form = document.getElementById('checkout-form');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
